name: Flutter Linux Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts libgtk-3-dev libblkid-dev liblzma-dev libgcrypt20-dev
      - name: Get dependencies
        run: flutter pub get
      - name: Run analyzer
        run: flutter analyze
      - name: Run tests
        run: flutter test
      - name: Build linux
        run: flutter build linux --release
      - name: Build AppImage
        run: |
          sudo apt-get install -y libfuse2
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          mkdir -p AppDir/usr/bin
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          echo "[Desktop Entry]
          Name=PJSK Sticker
          Exec=pjsk_sticker
          Icon=pjsk_sticker
          Type=Application
          Categories=Utility;" > pjsk_sticker.desktop
          ./linuxdeploy-x86_64.AppImage --appimage-extract-and-run --appdir AppDir -i assets/icon.png -d pjsk_sticker.desktop --output appimage
      - name: Upload linux bundle
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle
          path: build/linux/x64/release/bundle/*
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: PJSK_Sticker-AppImage
          path: "*.AppImage"
