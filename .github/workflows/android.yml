name: Flutter Android ABI Split Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.1"
          channel: "stable"
      - name: Get dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release-keystore.jks
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release-keystore.jks" >> android/key.properties
      - name: Build split ABI APKs
        run: flutter build apk --split-per-abi
      - name: Upload split APKs
        uses: actions/upload-artifact@v4
        with:
          name: split-abi-apks
          path: build/app/outputs/flutter-apk/*
